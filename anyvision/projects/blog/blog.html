<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" type="text/css" href="blog2.css">
    <title>My Blog</title>
</head>

<body>
<div>
    <header>
        <section id="top-section" class="mdl-shadow--4dp">
            <br>
            <img class="circular--square mdl-shadow--4dp" src="resources/ham.jpg" alt="profile_pic"/>
            <h3><b>My name is Shieber</b><br> I am learning html</h3>
            <nav>
                <a class="nav-link" href="https://www.facebook.com/" target="_blank">
                    <img src="resources/facebook.svg" alt="fb_icon" width="32" height="32"/></a>
                <a class="nav-link" href="https://www.twitter.com/" target="_blank">
                    <img src="resources/twitter.svg" alt="tw_icon" width="32" height="32"/></a>
                <a class="nav-link" href="https://www.linkedin.com/" target="_blank">
                    <img src="resources/linkedin.svg" alt="li_icon" width="32" height="32"/></a>
                <a class="nav-link" href="https://www.instagram.com/" target="_blank">
                    <img src="resources/instagram.svg" alt="ig_icon" width="32" height="32"/></a>
            </nav>
        </section>
    </header>
    <section class="search-bar-section">
        <!-- Simple Textfield -->
        <form id="search-bar" action="#">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="search_box" autocomplete="off" onkeypress="return search(event)">
                <label class="mdl-textfield__label" for="search_box">Search..</label>
            </div>
        </form>
    </section>
    <div id="content-section">
        <section class="posts" id="posts-id">
        </section>
        <!-- FAB button with ripple -->
        <button id="add-post-button" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
            <i class="add-icon material-icons">add</i>
        </button>
        <div id="new-post-form">
            <form>
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label new-form-content-titlefield">
                        <input class="mdl-textfield__input" type="text" id="new-form-titlefield">
                        <label class="mdl-textfield__label" for="new-form-titlefield">Title</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield new-form-content-textfield">
                        <textarea class="mdl-textfield__input" type="text" rows= "7" id="new-form-contentfield" ></textarea>
                        <label class="mdl-textfield__label" for="new-form-contentfield"></label>
                    </div>
                    <!--Raised button with ripple-->
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                        Close
                    </button>
                    <button onclick="addToLocalStorage()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                        Publish
                    </button>
                </form>
            </form>
        </div>
    </div>
</div>


<footer>Made by Shieber. All rights reserved &copy;</footer>
</body>
<script src="show_new_post_dialog.js"></script>
<script src="add_post_to_localstorage.js"></script>
<script src="show_post_nodes.js"></script>
<script src="search.js"></script>
</html>
